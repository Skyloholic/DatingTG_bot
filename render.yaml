services:
  - type: web
    name: telegram-dating-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: dating-bot-db
          property: connectionString

databases:
  - name: dating-bot-db
    databaseName: dating_bot
    user: bot_user